<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/psakhno_favicon_optimized.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Psachno-OSS Finder</title>
  <meta name="description"
    content="Discover beginner-friendly open source issues from thousands of projects. Filter by language, difficulty, and topic to find the perfect match for your skills." />
  <meta name="keywords" content="open source, contribution, beginner, first issue, github, programming, developer" />
  <meta name="author" content="OSS Finder" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="OSS Finder - Find Your First Open Source Contribution" />
  <meta property="og:description" content="Discover beginner-friendly open source issues from thousands of projects." />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="OSS Finder - Find Your First Open Source Contribution" />
  <meta name="twitter:description"
    content="Discover beginner-friendly open source issues from thousands of projects." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a0f" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
