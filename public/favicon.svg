    C28 10 14 26 14 42
    C14 54 21 64 32 69
    L32 72
    C32 72 30 72 28 74
    C26 76 26 79 28 81
    C30 83 34 83 36 81
    L36 69
    C36 67 37 65 40 64
    C32 62 26 56 26 46
    C26 42 28 38 31 35
    C30 32 30 28 32 24
    C32 24 36 24 42 28
    C45 27 50 27 55 27
    C58 27 62 27 65 28
    C71 24 75 24 75 24
    C77 28 77 32 76 35
    C79 38 81 42 81 46
    C81 56 75 62 67 64
    C70 65 71 67 71 69
    L71 81
    C73 83 77 83 79 81
    C81 79 81 76 79 74
    C77 72 75 72 75 72
    L75 69
    C86 64 93 54 93 42
    C93 26 79 10 50 10
    Z
  " fill="white"/>
  
  <!-- Clean left tentacle/arm -->
