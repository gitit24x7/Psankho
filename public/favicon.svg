    <circle cx="-0.5" cy="-2.5" r="0.8" fill="white" opacity="0.7"/>
    
    <!-- Rocket fins -->
    <path d="M-5 6 L-10 12 L-4 8 Z" fill="url(#rocketGrad)"/>
    <path d="M5 6 L10 12 L4 8 Z" fill="url(#rocketGrad)"/>
    
    <!-- Rocket flame -->
    <ellipse cx="0" cy="14" rx="4" ry="4" fill="url(#flameGrad)"/>
